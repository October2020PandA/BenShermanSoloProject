<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            {% load static %}
            {% load bootstrap4 %}
            {% bootstrap_javascript jquery='full' %}
            <link rel="stylesheet" href="{% static 'css/record_app.css' %}">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
            <title>Admin Portal</title>
        </head>
        <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-danger py-3">
                <a href="#" class="navbar-brand">
                    <h3 class="mb-0">Standard Records Admin Portal</h3>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="/add" class="nav-link">Add A Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="/products" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="/orders" class="nav-link">Orders</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container p-3">
                <h2 class="text-center mb-4">Add New Product</h2>
                <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text" class="form-control" placeholder="Artist">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select class="form-control" id="genre">
                            <option value="blues">Blues</option>
                            <option value="country">Country</option>
                            <option value="classical">Classical</option>
                            <option value="hip-hop">Hip-Hop/Rap</option>
                            <option value="jazz">Jazz</option>
                            <option value="rock">Rock</option>
                            <option value="r&b">R&B/Soul</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select class="form-control" id="condition">
                            <option value="mint">Mint</option>
                            <option value="near_mint">Near Mint</option>
                            <option value="very_good">Very Good</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="price">Quantity</label>
                        <input type="text" class="form-control" placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label for="album_art">Album Art</label>
                        <input type="url" class="form-control" placeholder="Album Art">
                    </div>
                    <div class="form-group mb-4">
                        <label for="specialNotes">Description</label>
                        <textarea id="Description" rows="5" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">SUBMIT</button>
                </form>
            </div>
        </body>
    </html>
